{% extends 'base.html' %}

{% block content %}

    <h2>Enter Pokémon name (all lowercase).</h2>
    <form class="container" method="POST">
        {{ form.hidden_tag() }}

        {{ form.poke_name(class='form-control', placeholder='Pokémon', autocomplete='off') }}
        {{ form.submit(class='btn btn-danger') }}
    </form>
    <a href="/">Go back.</a>

{% endblock %}
